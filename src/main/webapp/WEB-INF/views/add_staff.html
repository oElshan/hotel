<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- BEGIN HEAD -->
<div th:replace="include :: head"> </div>
<!-- END HEAD -->
<body class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white dark-sidebar-color logo-dark">
    <div class="page-wrapper">
        <!-- start header -->
		<div th:replace="include::#header"></div>
		<!-- end header -->
		<!-- start page container -->
		<div class="page-container">
			<!-- start sidebar menu -->
			<div th:replace="include::#sidebar"></div>
			 <!-- end sidebar menu -->
			<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Add Staff Details</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="/">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="">Staff</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Add Staff Details</li>
                            </ol>
                        </div>
                    </div>
                     <div class="row">
							<div class="col-sm-12">
								<div class="card-box">
									<div class="card-head">
										<header>Basic Information</header>
									</div>
									<form id="newStaff" class="card-body row" th:action="@{/newStaff}" method="post" th:object="${staffForm}" >
							            <div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "text" id = "txtFirstName" name="fullName" th:field="*{fullName}">
						                     <label class = "mdl-textfield__label">Full Name</label>
											  <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="alert alert-danger" ></p>
										  </div>
							            </div>
										<div class="col-lg-6 p-t-10">
											<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
												<input class = "mdl-textfield__input" type = "text" id = "login" name="login" th:field="*{login}">
												<label class = "mdl-textfield__label">Login</label>
												<p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger" ></p>
												<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Login exist</p>
											</div>
										</div>
							             <div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "email" id = "txtemail" name="email" th:field="*{email}" >
						                     <label class = "mdl-textfield__label" >Email</label>
											  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" ></p>
											  <span class = "mdl-textfield__error">Enter Valid Email Address!</span>
						                  </div>
							            </div>
							            <div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "text" id = "date" name="joinDate" th:field="*{joinDate}">
						                     <label class = "mdl-textfield__label" >Joining Date</label>
											  <p th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}" class="alert alert-danger" ></p>

										  </div>
							            </div>
							            <div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "password" id = "txtPwd"  name="password" th:field="*{password}">
						                     <label class = "mdl-textfield__label" >Password</label>
											  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" ></p>

										  </div>
							            </div>
	                                 	<div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "password" id = "txtConfirmPwd"  name="confirmPassword" th:field="*{confirmPassword}">
						                     <label class = "mdl-textfield__label" >Confirm Password</label>
											  <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger" ></p>
										  </div>
							            </div>
										<div class="col-lg-6 p-t-10">
											<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
												<input class="mdl-textfield__input" type="text" id="designation"  readonly tabIndex="-1" name="role" th:field="*{role}">
												<label for="designation" class="pull-right margin-0">
													<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
												</label>
												<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="alert alert-danger" ></p>
												<label for="designation" class="mdl-textfield__label">Role</label>
												<ul data-mdl-for="designation" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
													<li class="mdl-menu__item" data-val="DE">Admin</li>
													<li class="mdl-menu__item" data-val="BY">Manager</li>
												</ul>
											</div>
										</div>
							             <div class="col-lg-6 p-t-10">
							              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
									            <input class="mdl-textfield__input" type="text" id="sample2" value="" readonly tabIndex="-1" name="gender" th:field="*{gender}">
									            <label for="sample2" class="pull-right margin-0">
									                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
									            </label>
											  <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" ></p>
											  <label for="sample2" class="mdl-textfield__label">Gender</label>
									            <ul data-mdl-for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
									                <li class="mdl-menu__item" data-val="DE">Male</li>
									                <li class="mdl-menu__item" data-val="BY">Female</li>
									            </ul>
									        </div>
							            </div>
										<div class="col-lg-6 p-t-10">
							               <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "text" pattern = "-?[0-9]*(\.[0-9]+)?" id = "text5" name="phone" th:field="*{phone}">
						                     <label class = "mdl-textfield__label" for = "text5">Mobile Number</label>
											   <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger" ></p>
											   <span class = "mdl-textfield__error">Number required!</span>
						                  </div>
							            </div>
							            <div class="col-lg-6 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
						                     <input class = "mdl-textfield__input" type = "text" id = "dateOfBirth" name="birthday" th:field="*{birthday}">
						                     <label class = "mdl-textfield__label" >Birth Date</label>
											  <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger" ></p>
										  </div>
							            </div>
							            <div class="col-lg-12 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield txt-full-width">
						                     <textarea class = "mdl-textfield__input" rows =  "2"
						                        id = "text7" name="address"></textarea>
						                     <label class = "mdl-textfield__label" for = "text7">Address</label>
						                  </div>
								         </div>
                                        <div class="col-lg-12 p-t-10">
							              <div class = "mdl-textfield mdl-js-textfield txt-full-width">
						                     <textarea class = "mdl-textfield__input" rows =  "2"
						                        id = "education" name="education"></textarea>
						                     <label class = "mdl-textfield__label" for = "text7">Education</label>
						                  </div>
								         </div>
										<div class="col-lg-12 p-t-10 text-center">
							              	<button type="submit" form="newStaff" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Submit</button>
							            </div>
									</form>
								</div>
							</div>
						</div> 
                </div>
            </div>
            <!-- end page content -->
        </div>
        <!-- end page container -->
        <!-- start footer -->
		<div th:replace="include::#footer"></div>
		<!-- end footer -->
    </div>
    <!-- start js include path -->
	<div th:replace="include::js"></div>
	<!-- end js include path -->
</body>
</html>
