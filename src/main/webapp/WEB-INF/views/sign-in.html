<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include :: head"> </div>


<body>
<div th:replace="include :: navbar"> </div>
<div class="container-fluid siginUp">
    <!--<div class="row ">	-->
    <!--<a class="logo h1" href="/" alt="Resume"><img src="" >Resume</a>-->

    <!--</div>-->

    <div class="row ">

        <div class="panel panel-default  signUpPanel col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 c "  >

            <div class="panel-heading signUp">
                <h4 class="panel-title text-center regText" >
                    <span class="glyphicon glyphicon-user " aria-hidden="true"></span>
                    Вход в Ваш личный кибинет
                </h4>
            </div>

            <div class="signUpForm">
                <form class="sign-up" th:action="@{/sign-in}" th:object="${signIn}"  method="post" >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">Запомнить меня</label>
                        <input type="checkbox" class="form-inline" id="rememberMe" >
                    </div>
                    <button type="submit" class="btn btn-success btn-lg " id="submitSignUp" >Log in</button>
                </form>

            </div>
        </div>


    </div>

</div>
<div th:replace="include::js"></div>
</body>
</html>
