<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- BEGIN HEAD -->
<div th:replace="include :: head"> </div>
<!-- END HEAD -->
<body class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white dark-sidebar-color logo-dark">
    <div class="page-wrapper">
        <!-- start header -->
		<div th:replace="include::#header"></div>
		<!-- end header -->
        <!-- start page container -->
        <div class="page-container">
 			<!-- start sidebar menu -->
			<div th:replace="include::#sidebar"></div>
			<!-- end sidebar menu -->
			<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Add Room Booking</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="/">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="">Booking</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Add Booking</li>
                            </ol>
                        </div>
                    </div>

                     <div class="row">
						<div class="col-sm-12">
							<div class="card-box">
								<div class="card-head">
									<header>Add Room Booking</header>
								</div>

								<form id="newBookForm" class="card-body row" th:action="@{/newBooking}" method="post" th:object="${bookingForm}">
									<div class="col-lg-6 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
											<input class = "mdl-textfield__input" type = "text" id = "txtFirstName" name="fullName" th:field="*{fullName}">
											<label class = "mdl-textfield__label">Full Name</label>
											<p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="alert alert-danger" ></p>
										</div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
											<input class = "mdl-textfield__input" type = "email" id = "txtemail" name="email"  th:field="*{email}">
											<label class = "mdl-textfield__label" >Email</label>
											<span class = "mdl-textfield__error">Enter Valid Email Address!</span>
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" ></p>

                                        </div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
											<input class="mdl-textfield__input" type="text" id="sample2" name="gender" readonly tabIndex="-1" th:field="*{gender}">
											<label for="sample2" class="mdl-textfield__label">Gender</label>
                                            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" ></p>

                                            <ul data-mdl-for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
												<li class="mdl-menu__item" data-val="DE">Male</li>
												<li class="mdl-menu__item" data-val="BY">Female</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
											<input class = "mdl-textfield__input" type = "text"
												   pattern = "-?[0-9]*(\.[0-9]+)?" id = "text5" name="phone" th:field="*{phone}">
											<label class = "mdl-textfield__label" for = "text5">Mobile Number</label>
											<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger" ></p>
											<span class = "mdl-textfield__error">Number required!</span>
										</div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
											<input class = "mdl-textfield__input" type = "text" id = "date" name="arrive" th:field="*{arrive}">
											<label class = "mdl-textfield__label" >Arrive</label>
                                            <p th:if="${#fields.hasErrors('arrive')}" th:errors="*{arrive}" class="alert alert-danger" ></p>

                                        </div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
											<input class = "mdl-textfield__input" type = "text" id = "date1" name="depart" th:field="*{depart}">
											<label class = "mdl-textfield__label" >Depart</label>
                                            <p th:if="${#fields.hasErrors('depart')}" th:errors="*{depart}" class="alert alert-danger" ></p>

                                        </div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
											<input class="mdl-textfield__input" type="text" id="list2" name="seats" readonly tabIndex="-1" th:field="*{seats}">
											<label for="list2" class="mdl-textfield__label">No Of Persons</label>
                                            <p th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}" class="alert alert-danger" ></p>

                                            <ul data-mdl-for="list2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
												<li class="mdl-menu__item" data-val="1">1</li>
												<li class="mdl-menu__item" data-val="2">2</li>
												<li class="mdl-menu__item" data-val="3">3</li>
												<li class="mdl-menu__item" data-val="4">4</li>
												<li class="mdl-menu__item" data-val="5">5</li>
												<li class="mdl-menu__item" data-val="6">6</li>
												<li class="mdl-menu__item" data-val="7">7</li>
												<li class="mdl-menu__item" data-val="8">8</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-6 p-t-10">
										<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
											<input class="mdl-textfield__input" type="text" id="list3" name="type" readonly tabIndex="-1">
											<label for="list3" class="pull-right margin-0">
												<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
											</label>
											<label for="list3" class="mdl-textfield__label">Room Type</label>
											<ul data-mdl-for="list3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
												<li class="mdl-menu__item" data-val="1">Single</li>
												<li class="mdl-menu__item" data-val="2">Double</li>
												<li class="mdl-menu__item" data-val="3">Quad</li>
												<li class="mdl-menu__item" data-val="4">King</li>
												<li class="mdl-menu__item" data-val="5">Suite</li>
												<li class="mdl-menu__item" data-val="6">Apartments</li>
												<li class="mdl-menu__item" data-val="7">Villa</li>
											</ul>
										</div>
									</div>
									<div class="col-lg-12 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield txt-full-width">
					                     <textarea class = "mdl-textfield__input" rows =  "2"
												   id = "text7" name="address"></textarea>
											<label class = "mdl-textfield__label" for = "text7">Address</label>
										</div>
									</div>
									<div class="col-lg-12 p-t-10">
										<div class = "mdl-textfield mdl-js-textfield txt-full-width">
					                     <textarea class = "mdl-textfield__input" rows =  "2"
												   id = "education"  name="comment"></textarea>
											<label class = "mdl-textfield__label" for = "education">Comment</label>
										</div>
									</div>
									<div class="col-lg-12 p-t-10 text-center">
										<button type="submit" form="newBookForm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Submit</button>
										<!--<button type="button" class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect m-b-10 btn-default">Cancel</button>-->
									</div>
								</form>

							</div>
						</div>
					</div> 
                </div>
            </div>
            <!-- end page content -->
        </div>
        <!-- end page container -->
        <!-- start footer -->
		<div th:replace="include::#footer"></div>
        <!-- end footer -->
    </div>
    <!-- start js include path -->
	<div th:replace="include::js"></div>
	<!-- end js include path -->
</body>
</html>
